<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Snake</title>
  </head>
  <body>
    <div id="container" class="container">
      <div id="hit"></div>
      <div id="crash" class="crash">
        <div id="box" class="box">
          <img id="sign" class="sign" src="./img/verlassen.jpg" />
          <p id="warning" class="warning">Vorsicht!</p>
          <p class="start-again">Press enter to start again</p>
        </div>
      </div>

      <div id="auto" class="auto">
        <img id="auto-img" class="auto-img" src="./img/auto.png" />
      </div>

      <div class="road-container">
        <div class="road-h road-h-1"></div>
        <div class="road-h road-h-2"></div>
        <div class="road-h road-h-3"></div>
        <div class="road-h road-h-4"></div>
        <div class="road-h road-h-5"></div>
        <div class="road-h road-h-6"></div>
        <div class="road-h road-h-7"></div>
        <div class="road-h road-h-8"></div>
        <div class="road-h road-h-9"></div>
        <div class="road-h road-h-10"></div>
        <div class="road-h road-h-11"></div>
        <div class="road-h road-h-12"></div>
        <div class="road-v road-v-1"></div>
        <div class="road-v road-v-2"></div>
        <div class="road-v road-v-3"></div>
        <div class="road-v road-v-4"></div>
        <div class="road-v road-v-5"></div>
        <div class="road-v road-v-6"></div>
        <div class="road-v road-v-7"></div>
        <div class="road-v road-v-8"></div>
        <div class="road-v road-v-9"></div>
        <div class="road-v road-v-10"></div>
        <div class="road-v road-v-11"></div>
        <div class="road-v road-v-12"></div>
        <div class="road-b road-b-1"></div>
        <div class="road-b road-b-2"></div>
        <div class="road-b road-b-3"></div>
        <div class="road-b road-b-4"></div>
        <div class="road-b road-b-5"></div>
        <div class="road-b road-b-6"></div>
        <div class="road-b road-b-7"></div>
        <div class="road-b road-b-8"></div>
        <div class="road-b road-b-9"></div>
        <div class="road-b road-b-10"></div>
        <div class="road-b road-b-11"></div>
        <div class="road-b road-b-12"></div>
        <div class="road-b road-b-13"></div>
        <div class="road-b road-b-14"></div>
        <div class="road-b road-b-15"></div>
        <div class="road-b road-b-16"></div>
      </div>

      <div class="sand-container">
        <div id="sand-1" class="sand sand-1"></div>
        <div class="sand sand-3"></div>
        <div class="sand sand-4"></div>
        <div class="sand sand-5"></div>
        <div class="sand sand-6"></div>
        <div class="sand sand-7"></div>
        <div class="sand sand-8"></div>
        <div class="sand sand-2"></div>
        <div class="sand sand-9">
          <img id="home" class="home" src="./img/home.png" />
        </div>
      </div>

      <div class="cycler-container">
        <div id="cyclerToRight" class="cycler cyclerToRight"></div>
        <div id="cyclerToLeft" class="cycler cyclerToLeft"></div>
        <div id="cyclerToTop" class="cycler cyclerToTop"></div>
        <div id="cyclerToBottom" class="cycler cyclerToBottom"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
